<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knock-Knock Jokes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Knock-Knock Jokes</h1>
    <button id="getJokeBtn">Get Joke</button>
    <p id="jokeDisplay"></p>

    <script>
        // Client-side JavaScript to handle button click and display jokes
        document.getElementById('getJokeBtn').addEventListener('click', () => {
            fetch('/getJoke')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('jokeDisplay').innerText = data.joke;
                })
                .catch(error => {
                    console.error('Error fetching joke:', error);
                    document.getElementById('jokeDisplay').innerText = 'Error fetching joke';
                });
        });
    </script>
</body>
</html>
